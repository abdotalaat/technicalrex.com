---
layout: default
---
<div class="underlay">
    <div class="content">
        <article>
            <header class="page-header">
                <h1 class="title">{{ page.title | replace: " - ", ":<br/>" }}</h1>
            </header>
            <section class="page-content">{{ content }}</section>
            <p class="signature">{% if page.author %} - {{ site.authors[page.author].signature }}{% endif %}</p>
        </article>
    </div>
</div>
