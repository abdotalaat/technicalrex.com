---
layout: default
---
<div class="underlay">
    <div class="content">
        <article {% if page.feature-img %}class="feature-image"{% endif %}>
            <header style="background-image: url('{{ page.feature-img }}')">
            <h1 class="title">{{ page.title }}</h1>
                <p class="datestamp">{{ page.date | date: "%B %-d, %Y" }}</p>
            </header>
            <section class="post-content">{{ content }}</section>
            <p class="signature">{% if page.author %} - {{ site.authors[page.author].name }}{% endif %}</p>
        </article>
    </div>
</div>
