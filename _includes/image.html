{% if include.align == "left" %}
{% assign styleClass = "image-left" %}
{% elsif include.align == "right" %}
{% assign styleClass = "image-right" %}
{% else %}
{% assign styleClass = "image-center" %}
{% endif %}
<div class="{{ styleClass }}">
    <img src="{{ include.src | prepend: site.baseurl }}"/>
    {{ include.caption }}
</div>
